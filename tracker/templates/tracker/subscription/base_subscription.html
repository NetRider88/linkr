{% extends 'tracker/base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group mb-4">
                <a href="{% url 'subscription_plans' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'subscription_plans' %}active{% endif %}">
                    <i class="bi bi-grid"></i> Plans
                </a>
                <a href="{% url 'subscription_history' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'subscription_history' %}active{% endif %}">
                    <i class="bi bi-clock-history"></i> History
                </a>
            </div>
        </div>
        <div class="col-md-9">
            {% block subscription_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
